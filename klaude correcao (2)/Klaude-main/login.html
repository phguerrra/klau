<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }
        .banner {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100px; /* Altura do banner */
            background-color: rgb(26, 26, 26); /* Cor de fundo do banner */
            text-align: center;
            border-top: 2px solid chocolate;
        }
        h1 {
            font-size: 36px; /* Tamanho da fonte */
            margin: 0; /* Remove margem padrão */
            padding-top: 25px; /* Espaço acima do texto */
            color: chocolate; /* Cor do texto */
        }
        .box {
            color: rgb(0, 0, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255); /* Fundo mais escuro */
            padding: 15px;
            border-radius: 15px;
            width: 20%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra ao redor da caixa */
        }
        fieldset {
            border: 2px solid rgb(255, 255, 255); /* Borda da caixa */
        }
        legend {
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
            background-color: rgb(255, 255, 255);
            border-radius: 9px;
        }
        .inputBox {
            position: relative;
        }
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid rgb(0, 0, 0);
            outline: none;
            color: rgb(255, 254, 254);
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus~.labelInput,
        .inputUser:valid~.labelInput {
            top: -20px;
            font-size: 12px;
        }
        .submit {
            background-color: chocolate;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: rgb(255, 255, 255);
            font-size: 15px;
            cursor: pointer;
        }
        .submit:hover {
            background-color: rgb(255, 183, 0);
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .register-link {
            display: block;
            margin-top: 10px;
            color: rgb(255, 170, 0); /* Cor do link */
            text-decoration: none; /* Remove o sublinhado */
        }
        .register-link:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>KlauConsultora</h1> <!-- Nome no meio superior da tela -->
    </div>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Entrar na conta</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="E-mail" id="E-mail" class="inputUser" required>
                    <label for="E-mail" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                    <img src="https://img.icons8.com/material-outlined/24/ffffff/visible.png" class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility()" alt="Mostrar Senha"/>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" class="submit">
                <a href="cadastrar.html" class="register-link">Cadastrar uma conta</a> <!-- Link para a página de cadastro -->
            </fieldset>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'https://img.icons8.com/material-outlined/24/ffffff/invisible.png'; // Ícone de ocultar
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'https://img.icons8.com/material-outlined/24/ffffff/visible.png'; // Ícone de mostrar
            }
        }
    </script>
</body>
</html>
