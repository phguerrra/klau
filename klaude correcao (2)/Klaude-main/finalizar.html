<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Klauconsultoria</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: rgb(26, 26, 26);
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            color: chocolate; /* Cor do texto do logo */
            font-size: 24px; /* Tamanho da fonte do logo */
        }
        .header .search-container {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Permite que a barra de pesquisa ocupe o espaço restante */
            justify-content: center; /* Centraliza a barra de pesquisa */
        }
        .header input[type="text"] {
            border: 2px solid chocolate;
            padding: 13px 15px;
            border-radius: 20px;
            width: 500px;
            transition: border 0.3s;
        }
        .header input[type="text"]:focus {
            border-color: chocolate;
            outline: none;
        }
        .header .search-icon {
            margin-left: 10px;
            cursor: pointer;
        }
        .header .icons-container {
            display: flex;
            align-items: center;
        }
        .header .cart-icon,
        .header .user-icon {
            cursor: pointer;
            margin-left: 15px; /* Aumentando o espaço entre os ícones */
        }
        .header .cart-icon img {
            width: 45px; /* Ajustando o tamanho do ícone do carrinho */
            height: 45px; /* Ajustando a altura do ícone do carrinho */
        }
        .header .user-icon img {
            width: 50px; /* Diminuindo o tamanho do ícone do perfil */
            height: 50px; /* Diminuindo o tamanho do ícone do perfil */
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px; /* Espaço ao redor do container */
        }
        .table {
            width: 50%; /* Define a largura da tabela para 50% da tela */
            border-collapse: collapse;
            border: 1px solid chocolate; /* Borda preta para a tabela */
            border-radius: 10px; /* Bordas arredondadas para a tabela */
            height: auto; /* Altura automática para a tabela */
            overflow: hidden;
        }
        .table th, .table td {
            border: 1px solid chocolate; /* Borda das células */
            padding: 10px; /* Ajusta o preenchimento das células */
            text-align: center; /* Centraliza o texto nas células */
            border-radius: 0;
        }
        .table th {
            background-color: chocolate;
        }
        .summary {
            background-color: #f2f2f2;
            padding: 20px; /* Aumenta o preenchimento para aumentar o tamanho da caixa */
            max-width: 300px; /* Aumenta a largura da caixa de resumo */
            border-radius: 10px; /* Arredonda os cantos da caixa de resumo */
            border: 1px solid chocolate; /* Borda da caixa de resumo */
            position: relative; /* Posiciona a caixa de resumo */
            float: right; /* Alinha a caixa de resumo à direita */
            margin-left: 20px; /* Espaço à esquerda da caixa de resumo */
        }
        .button {
            background-color: chocolate;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Espaço acima do botão */
        }
        .back-to-cart {
            display: flex;
            justify-content: flex-start; /* Alinha o botão à esquerda */
            margin: 20px; /* Espaço ao redor do botão */
        }
        .back-to-cart a {
            background-color: chocolate; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            padding: 10px 20px; /* Preenchimento do botão */
            border-radius: 25px; /* Bordas arredondadas */
            text-decoration: none; /* Remove sublinhado do link */
            display: flex; /* Flex para centralizar ícone e texto */
            align-items: center; /* Centraliza verticalmente */
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: left; /* Alinha o texto à esquerda */
            margin-top: 20px;
            position: fixed; /* Fixa a borda inferior */
            bottom: 0; /* Alinha na parte inferior da tela */
            width: 100%; /* Largura total */
        }
        .social-icons {
            display: flex;
            justify-content: flex-start; /* Alinha os ícones à esquerda */
            margin-top: 10px;
        }
        .social-icon {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Klauconsultoria</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar">
            <span class="search-icon">
                <img src="img/botao.svg" alt="botao" style="width: 45px; height:40px;">
            </span>
        </div>
        <div class="icons-container"> <!-- Container para os ícones -->
            <a href="carrinho.html" class="cart-icon"> <!-- Link para a tela carrinho.html -->
                <img src="img/carrinho.svg" alt="carrinho">
            </a>
            <span class="user-icon">
                <img src="img/profile.svg" alt="Perfil" style="border-radius: 50%;">
            </span>
        </div>
    </header>
    <h2 style="text-align: center;">Meu Carrinho</h2> <!-- Centraliza o título "Meu Carrinho" -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td>1</td>
                    <td>R$100,00</td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td>2</td>
                    <td>R$200,00</td>
                </tr>
            </tbody>
        </table>
        <div class="summary">
            <h3>Resumo do Pedido</h3>
            <p id="product-count">2 produtos</p>
            <p id="total-value">Total: R$300,00</p>
            <button class="button">Reservar Agora</button>
        </div>
    </div>
    <div class="back-to-cart">
        <a href="carrinho.html">
            Voltar ao Carrinho
        </a>
    </div>
    <div class="footer">
        <p>Endereço:</p>
        <div class="social-icons">
            <span class="social-icon">&#x1F4F0; @Klauconsultoria</span>
            <span class="social-icon">&#x1F4F1; 55 996385059</span>
        </div>
    </div>
</body>
</html>
